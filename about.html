<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/favicon-32x32.png" type="image/png" sizes="32x32" />
    <link rel="icon" href="/favicon-16x16.png" type="image/png" sizes="16x16" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "BarOrPub",
        "name": "El 32",
        "url": "https://el-32.com/",
        "image": "https://el-32.com/assets/images/landing-desktop.jpg",
        "telephone": "+1-434-209-5900",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "1118 Main St",
          "addressLocality": "Lynchburg",
          "addressRegion": "VA",
          "postalCode": "24504",
          "addressCountry": "US"
        },
        "sameAs": ["https://www.instagram.com/el32.lyh/"],
        "openingHoursSpecification": [
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": "Wednesday",
            "opens": "20:00",
            "closes": "02:00"
          },
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": "Thursday",
            "opens": "20:00",
            "closes": "02:00"
          },
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": "Friday",
            "opens": "20:00",
            "closes": "02:00"
          },
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": "Saturday",
            "opens": "20:00",
            "closes": "02:00"
          }
        ]
      }
    </script>

    <!-- =========================================================
         El 32 — About Page
         Purpose:
         - Simple inner page with logo-only header
         - Consistent ambience (background + lightfield)
         - Content: Hours (first section)
         Notes:
         - Reuses global CSS + main.js (scripts are defensive)
    ========================================================== -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>About — El 32</title>

    <link rel="stylesheet" href="css/style.css" />

    <!-- Accent font used on landing; kept for consistency -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <meta
      name="description"
      content="El 32 is a Latino bar in downtown Lynchburg, VA. View hours, location (1118 Main St), and quick links to Instagram and contact."
    />
    <link rel="canonical" href="https://el-32.com/about.html" />
    <meta name="robots" content="index,follow,max-image-preview:large" />
    <meta name="theme-color" content="#000000" />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="El 32" />
    <meta property="og:title" content="About El 32 | Downtown Lynchburg, VA" />
    <meta
      property="og:description"
      content="Hours and location for El 32 — a Latino bar in downtown Lynchburg, VA (1118 Main St)."
    />
    <meta property="og:url" content="https://el-32.com/about.html" />
    <meta
      property="og:image"
      content="https://el-32.com/assets/images/landing-desktop.jpg"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="About El 32 | Downtown Lynchburg, VA" />
    <meta
      name="twitter:description"
      content="Hours and location for El 32 (1118 Main St, Lynchburg, VA)."
    />
    <meta
      name="twitter:image"
      content="https://el-32.com/assets/images/landing-desktop.jpg"
    />

    <!-- LocalBusiness / Bar structured data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "BarOrPub",
        "name": "El 32",
        "url": "https://el-32.com/",
        "image": "https://el-32.com/assets/images/landing-desktop.jpg",
        "telephone": "+1-434-209-5900",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "1118 Main St",
          "addressLocality": "Lynchburg",
          "addressRegion": "VA",
          "postalCode": "24504",
          "addressCountry": "US"
        },
        "sameAs": ["https://www.instagram.com/el32.lyh/"],
        "openingHoursSpecification": [
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": "Wednesday",
            "opens": "20:00",
            "closes": "02:00"
          },
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": "Thursday",
            "opens": "20:00",
            "closes": "02:00"
          },
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": "Friday",
            "opens": "20:00",
            "closes": "02:00"
          },
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": "Saturday",
            "opens": "20:00",
            "closes": "02:00"
          }
        ]
      }
    </script>
  </head>

  <body>
    <!-- =========================================================
         PAGE WRAPPER
         - Fixed ambience layers
         - Scrollable content layer
    ========================================================== -->
    <main class="page page--about" aria-label="About El 32">
      <!-- Liquid filter defs (for lightfield distortion) -->
      <svg class="fx" width="0" height="0" aria-hidden="true" focusable="false">
        <filter id="el32-liquid">
          <feTurbulence
            id="el32-turbulence"
            type="fractalNoise"
            baseFrequency="0.012 0.018"
            numOctaves="2"
            seed="2"
            stitchTiles="stitch"
            result="noise"
          />
          <feDisplacementMap
            in="SourceGraphic"
            in2="noise"
            scale="28"
            xChannelSelector="R"
            yChannelSelector="G"
          />
        </filter>
      </svg>

      <!-- Animated color veil (fixed ambience) -->
      <div class="page__veil" aria-hidden="true"></div>

      <!-- Ambient Light Field (fixed ambience) -->
      <div class="lightfield" aria-hidden="true"></div>

      <!-- =========================================================
           SCROLLABLE CONTENT
      ========================================================== -->
      <div class="page__scroll">
        <!-- HEADER (Logo only) -->
        <header class="page__header" role="banner">
          <a class="page__logo-link" href="index" aria-label="Back to home">
            <img
              class="page__logo"
              src="assets/images/el32-logo.svg"
              alt="El 32"
              decoding="async"
            />
          </a>

          <!-- Subtle navigation hint -->
          <p class="page__logo-hint" aria-hidden="true">
            Tap logo to return home
          </p>
        </header>

        <!-- CONTENT -->
        <section class="page__content" aria-label="Hours">
          <!-- =========================================================
             ABOUT INTRO (Location + Instagram)
             - Sits between the logo hint and the Hours section
             - Type-first, non-boxy, matches El 32 vibe
             - Both icon row and address row link to navigation
        ========================================================== -->
          <section
            class="page__content page__content--intro"
            aria-label="About intro"
          >
            <!-- =========================================================
            ABOUT LEAD (Bilingual Toggle)
            - Tap/click to toggle English ↔ Spanish
            ========================================================== -->
            <button
              class="about-intro__lead"
              type="button"
              data-about-lead
              data-lang="en"
              aria-pressed="false"
              aria-label="Translate about statement"
            >
              <span data-en
                >El 32 is a new Latino bar in downtown Lynchburg</span
              >
              <span data-es hidden
                >El 32 es un nuevo bar latino en el centro de Lynchburg</span
              >
            </button>

            <!-- Location (icon + address) -->
            <div class="about-intro__row" data-reveal-item>
              <a
                class="about-intro__icon-link"
                href="https://www.google.com/maps/search/?api=1&query=1118+Main+St,+Lynchburg,+VA+24504"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Open location in maps: 1118 Main St, Lynchburg, VA 24504"
                title="Open in Maps"
              >
                <!-- Pin icon (inline SVG for crispness) -->
                <svg
                  class="about-intro__icon"
                  viewBox="0 0 24 24"
                  aria-hidden="true"
                  focusable="false"
                >
                  <path
                    d="M12 22s7-4.5 7-11a7 7 0 1 0-14 0c0 6.5 7 11 7 11Z"
                  ></path>
                  <path
                    d="M12 11.25a2.25 2.25 0 1 0 0-4.5 2.25 2.25 0 0 0 0 4.5Z"
                  ></path>
                </svg>
              </a>

              <a
                class="about-intro__text-link"
                href="https://www.google.com/maps/search/?api=1&query=1118+Main+St,+Lynchburg,+VA+24504"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Navigate to 1118 Main St, Lynchburg, VA 24504"
              >
                1118 Main St, Lynchburg, VA 24504
              </a>
            </div>

            <!-- Instagram -->
            <div class="about-intro__row" data-reveal-item>
              <a
                class="about-intro__icon-link"
                href="https://www.instagram.com/el32.lyh/"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Open Instagram: @el32.lyh"
                title="Instagram"
              >
                <!-- Instagram icon (inline SVG) -->
                <svg
                  class="about-intro__icon"
                  viewBox="0 0 24 24"
                  aria-hidden="true"
                  focusable="false"
                >
                  <path
                    d="M7.5 2.75h9A4.75 4.75 0 0 1 21.25 7.5v9A4.75 4.75 0 0 1 16.5 21.25h-9A4.75 4.75 0 0 1 2.75 16.5v-9A4.75 4.75 0 0 1 7.5 2.75Z"
                  ></path>
                  <path
                    d="M12 16.25A4.25 4.25 0 1 1 12 7.75a4.25 4.25 0 0 1 0 8.5Z"
                  ></path>
                  <path
                    d="M17.25 6.9a1.05 1.05 0 1 1-2.1 0 1.05 1.05 0 0 1 2.1 0Z"
                  ></path>
                </svg>
              </a>

              <a
                class="about-intro__text-link"
                href="https://www.instagram.com/el32.lyh/"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Follow us on Instagram: @el32.lyh"
              >
                Follow us on Instagram
              </a>
            </div>
          </section>

          <!-- CONTENT -->
          <h1 class="page__title" data-reveal>Hours</h1>

          <dl class="hours" aria-label="Establishment hours">
            <div class="hours__row" data-reveal-item>
              <dt class="hours__day">Wednesday</dt>
              <dd class="hours__time">8pm–2am</dd>
            </div>

            <div class="hours__row" data-reveal-item>
              <dt class="hours__day">Thursday</dt>
              <dd class="hours__time">8pm–2am</dd>
            </div>

            <div class="hours__row" data-reveal-item>
              <dt class="hours__day">Friday</dt>
              <dd class="hours__time">8pm–2am</dd>
            </div>

            <div class="hours__row" data-reveal-item>
              <dt class="hours__day">Saturday</dt>
              <dd class="hours__time">8pm–2am</dd>
            </div>
          </dl>
        </section>
        <!-- =========================================================
     FOOTER (Global)
========================================================== -->
        <footer class="site-footer" role="contentinfo">
          <p class="site-footer__text">
            © 2025 El 32 Latino Bar | All Rights Reserved
          </p>
        </footer>
      </div>
    </main>

    <!-- Global scripts -->
    <script src="js/main.js"></script>
  </body>
</html>
